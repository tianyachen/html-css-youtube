<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        height: 50px;
      "
    >
      header
    </div>
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        left: 10px;
        top: 10px;
      "
    >
      absolute
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px">
      div 1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div 2
    </div>
  </body>
</html>
